<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="main">
        <div class="container">

            <div class="landing-page">
                
                <h1>Quiz Now</h1>
                <div class="line"></div>

                <button onclick="showGameCategory()">START</button>
            </div>

            <div class="game-category" style="display: none;">
                <h1>Choose Category</h1>
                <div class="line"></div>

                <div class="category-options">
                    <button onclick="showQuiz(9)">Name</button>
                    <button onclick="showQuiz(17)">Name</button>
                    <button onclick="showQuiz(19)">Name</button>
                    <button onclick="showQuiz(22)">Name</button>
                </div>
            </div>

            <div class="quiz" style="display: none;">
                <h2 id="question"></h2>

                <div id="options-container">

                </div>

                <button class="restart-game" onclick="showLandingPage()">Restart</button>
            </div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
